{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Modelo Vetorial</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <div class="custom-file">
            <form class="form-signin" method="POST">
              {% csrf_token %}
              <input type="file" class="custom-file-input" id="customFile" lang="pt-br" onchange="handleFiles(event)">
              <label class="custom-file-label" for="customFile">Inserir DOC</label>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 search-box">
        <form class="form-signin" action="{% url 'search' %}" method="POST">
          <div class="input-group">
            <input type="text" name="text" class="form-control" placeholder="Pesquise Aqui">
            <button class="btn btn-secondary" type="submit">Pesquisar</button>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>

      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div id="flip">Clique aqui para pesquisa avan√ßada</div>
        <div id="panel">
          <label class="radio-inline radio-lsi">
            <input type="radio" name="optradio">LSI&nbsp;</label>
          <label class="radio-inline radio-idf">
            <input type="radio" name="optradio">IDF&nbsp;</label>
          <label class="radio-inline radio-tf">
            <input type="radio" name="optradio">TF&nbsp;</label>
        </div>
      </div>
      <div class="col-md-4"></div>

      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </main>
  </div>

  <script>
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideToggle(360);
      });
    });
  </script>
</body>
